

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><h1>New Resource</h1></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12">
          <section>
            <form name="linkForm" action="">
            <div class="form-group">
              <label for="newTitle">Resource Link</label>
              <input class="form-control" type="url" name="newlink" data-ng-model="resource.link" ng-model-options="{ updateOn: 'blur'}" placeholder="Link" required>
              <div ng-if="!linkForm.newlink.$error.url && !linkForm.newlink.$pristine" ng-init="resourcesCtl.getPreview(resource)">
                <img ng-src="{{preview.photo}}" alt="">
                <p>{{preview.description}}</p>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" data-ng-click="resourcesCtl.getPreview(resource)">Create</button>
            </div>
          </form>

          </section>
        </div>
      </div>
    </div>
  </div>
</div>
